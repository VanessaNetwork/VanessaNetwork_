<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanessa Network</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background: linear-gradient(135deg, #FF7F50, #FFB347);
            color: white;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 5px;
            animation: fadeIn 2s ease;
        }

        .countdown-container {
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.1);
            animation: fadeIn 2.5s ease;
        }

        .countdown p {
            font-size: 1.2rem;
            color: #FF7F50;
            margin-bottom: 10px;
        }

        .countdown {
            display: flex;
            justify-content: space-around;
            font-size: 2rem;
            color: #FF7F50;
            margin-bottom: 20px;
        }

        .time-box {
            text-align: center;
        }

        .time-box span {
            display: block;
            font-size: 3rem;
            font-weight: bold;
        }

        footer {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            color: #fff;
            font-size: 1rem;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div>
        <h1>Vanessa Network</h1>
        <div class="countdown-container">
            <p>2026-2027'de açılıyor!</p>
            <div class="countdown" id="timer">
                <div class="time-box">
                    <span id="days">0</span>
                    <p>Gün</p>
                </div>
                <div class="time-box">
                    <span id="hours">0</span>
                    <p>Saat</p>
                </div>
                <div class="time-box">
                    <span id="minutes">0</span>
                    <p>Dakika</p>
                </div>
                <div class="time-box">
                    <span id="seconds">0</span>
                    <p>Saniye</p>
                </div>
            </div>
        </div>
    </div>

    <footer>
        © 2024 Vanessa Network - Yeniliklere hazır olun!
    </footer>

    <script>
        // Zamanlayıcı ayarları
        const launchDate = new Date('2026-08-01T00:00:00').getTime();

        const countdown = setInterval(function() {
            const now = new Date().getTime();
            const timeLeft = launchDate - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById('days').innerHTML = days;
            document.getElementById('hours').innerHTML = hours;
            document.getElementById('minutes').innerHTML = minutes;
            document.getElementById('seconds').innerHTML = seconds;

            if (timeLeft < 0) {
                clearInterval(countdown);
                document.getElementById('timer').innerHTML = "Açıldı!";
            }
        }, 1000);
    </script>

</body>
</html>
